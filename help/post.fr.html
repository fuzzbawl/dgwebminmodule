<header>Protection POST (Web upload et formes)</header>
<pre>
Ne bloque pas les formes sans upload. Il s'agit juste de bloquer ou de limiter (en Koctets) les uploads.

La valeur 0 bloque tout upload
Une valeur supérieure à 0 indique une limite en Koctets
Utiliser -1 <b>autorise</b> les uploads.
</pre>
